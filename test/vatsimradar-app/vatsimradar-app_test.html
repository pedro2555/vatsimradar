<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vatsimradar-app test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/vatsimradar-app/vatsimradar-app.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <vatsimradar-app></vatsimradar-app>
      </template>
    </test-fixture>

    <script>
      suite('vatsimradar-app', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'vatsimradar-app');
        });
      });
    </script>
  </body>
</html>
